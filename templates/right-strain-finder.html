<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <link href="https://fonts.googleapis.com/css?family=Nunito+Sans" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">


    <title>Hello, world!</title>
  </head>
  <body style="height: 1200px; background-image: linear-gradient(-10deg, #8C39A7, #4593DD); color: whitesmoke; font-family: 'Nunito Sans', sans-serif;">
      <nav style="border-bottom: 1px solid whitesmoke;" class="navbar navbar-expand-lg navbar-light">
          <a class="navbar-brand" href="#"><img style="width: 70%; padding-left: 20px;" src={{url_for('static', filename='images/RightStrainLogo.png')}} alt="right strain logo"></a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item active">
                <a style="color: whitesmoke;" class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
              </li>
              <li class="nav-item active">
                <a style="color: whitesmoke;" class="nav-link" href="#">Features</a>
              </li>
              <li class="nav-item active">
                <a style="color: whitesmoke;" class="nav-link" href="#">Pricing</a>
              </li>
            </ul>
          </div>
        </nav>

      <div style="display: flex; flex-direction: row; " class="flex-container">
      <div class="container" style="background-color: rgba(255, 255, 255, 0.3);  margin-left: 190px; margin-top: 70px; width: 25%; border-radius: 5px;">
            <br><br><br>

            <form action="/model" method="post">

            <h3 style="margin-top: -40px; margin-left: 30px; font-weight: bold;">Strain Finder (beta)</h3>
            <hr style="margin-left: 30px; margin-right: 30px; background-color: whitesmoke; opacity: 0.5;">
            <br>
            <p style="margin-left: 30px;" ><strong> Enter your preferred strain</strong></p>

            <div class="input-group mb-3">
              <select class="custom-select" id="inputGroupSelect01" name=strain>

                <option selected>Choose...</option>
                {% for strain in strains %}
                <option value= "{{strain}}">{{strain}}</option>

                {% endfor %}
              </select>
            </div>

            <br><br>
            <p style="margin-left: 30px;" ><strong> Explore based on similarity</strong></p>

              <div style="margin-left: 30px; margin-right: 30px;" class="form-group">
                <label for="formControlRange">Low to high</label>
                <input type="range" min="0.1" max="1" step="0.1" class="form-control-range" name="weight" id="formControlRange">
              </div>
              <br>
              <button style="margin-left: 30px; border: none; padding-left: 30px; padding-right: 30px; border-radius: 20px; background-color: #625AC3; color: #DBEAF9; font-weight: bold;" class="btn btn-primary" type="submit">Submit form</button>
            </form>
            <br><br>
        </div>

      <div class="container" style=" margin-right: 250px; margin-top: 70px; width: 40%; ">
            <br><br><br>
            <h3 style="margin-top: -40px; margin-left: 20px; font-weight: bold;">How it works</h3>
            <hr style="margin-left: 20px; margin-right: 30px; background-color: whitesmoke; opacity: 0.5;">
            <br>
            <p style="margin-left: 20px; margin-right: 20px;" >Strain finder uses an AI trained on consumer data to make recommendations of similar strains.</p>

            <button style="margin-left: 20px; background-color: #DBEAF9; color: #625AC3; border: none; padding-left: 30px; padding-right: 30px; border-radius: 20px; font-weight: bold;" class="btn btn-primary" type="">Partner with us</button>
            <br><br>
        </div>
          </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>

</body>
